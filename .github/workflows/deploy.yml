name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        run: |
          npm install -g pnpm
          pnpm install

      - name: Configure Git user
        run: |
          git config --global user.email "onepercman@gmail.com"
          git config --global user.name "onepercman"

      - name: Build the project
        run: pnpm run build

      - name: Deploy to GitHub Pages
        run: |
          npx gh-pages -d dist -r "https://${{ secrets.GITHUB_TOKEN }}:x-oauth-basic@github.com/onepercman/portfolio.git"
